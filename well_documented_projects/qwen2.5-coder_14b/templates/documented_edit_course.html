<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Styles for the form and layout -->
    <style>
        h1 {
            text-align: center;
            color: #e6a700;
            margin-top: 20px;
            font-size: 2rem;
        }

        .form-card {
            width: 100%;
            max-width: 800px; /* Controls max size to prevent stretching */
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            background-color: #e6a700;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #d59500;
        }

        .btn.delete-btn {
            background-color: #f44336;
        }

        .btn.delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation with links to different sections -->
    <aside>
        <div class="item">
            <a href="{% url 'manage_courses_sections' %}">
                <div class="icon">üîô</div>
                <span>Back</span>
            </a>
        </div>
        <div class="item">
            <a href="/create_course/">
                <div class="icon">üìö</div>
                <span>Create Course</span>
            </a>
        </div>
        <div class="item">
            <a href="/create_section/">
                <div class="icon">üìù</div>
                <span>Create Section</span>
            </a>
        </div>
        <div class="item">
            <a href="/manage_courses_sections/">
                <div class="icon">üõ†Ô∏è</div>
                <span>Manage Courses</span>
            </a>
        </div>
    </aside>

    <!-- Displaying messages if any are present -->
    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- JavaScript to hide messages after 5 seconds -->
    <script>
        const message = document.getElementById('messages');
        if (message) {
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>

    <!-- Top header with navigation links -->
    <header>
        <h1>Edit Course</h1>
        <nav class="nav">
            <a href="/create_user">Users</a>
            <a href="/create_course">Courses</a>
            <a href="/create_section">Section</a>
            <a href="/notifications">Notifications</a>
            <a href="/calendar">Calendar</a>
            <a href="/tasks">Course Assignments</a>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        </nav>
    </header>

    <!-- Main content area with the course edit form -->
    <main>
        <div class="form-card">
            <form action="{% url 'edit_course' course.courseId %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="courseId">Course ID</label>
                    <input id="courseId" name="courseId" type="text" value="{{ course.courseId }}" required>
                </div>
                <div class="input-group">
                    <label for="courseName">Course Name</label>
                    <input id="courseName" name="courseName" type="text" value="{{ course.courseName }}" required>
                </div>
                <div class="input-group">
                    <label for="credits">Credits</label>
                    <input id="credits" name="credits" type="number" value="{{ course.credits }}" required>
                </div>
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input id="startDate" name="startDate" type="date" value="{{ course.startDate }}" required>
                </div>
                <div class="input-group">
                    <label for="endDate">End Date</label>
                    <input id="endDate" name="endDate" type="date" value="{{ course.endDate }}" required>
                </div>
                <div class="button-container">
                    <button type="submit" name="action" value="edit" class="btn">Save Changes</button>
                    <button type="submit" name="action" value="delete" class="btn delete-btn">Delete Course</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
