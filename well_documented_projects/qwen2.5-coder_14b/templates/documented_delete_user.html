{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        .message {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message h1 {
            color: #e6a700;
            margin-bottom: 1rem;
        }

        .message p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .message a {
            text-decoration: none;
            color: #e6a700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <!-- Display the delete confirmation message with user details -->
        <h1>Delete User</h1>
        <p style="text-decoration: underline;"><strong>Are You Sure You Want To Delete ({{ role }}) {{ FullName }}</strong></p>
         <!-- Form to submit deletion request -->
         <form action="/delete_user" method="post">
          {% csrf_token %}
            <!-- Button to confirm user deletion -->
            <button type="submit" value="{{ user }}" name="submit" class="submit-button" style="background-color: red; font-size: medium;"><strong>Delete {{ FullName }}</strong></button><br>
            <!-- Link to return to the user list page -->
            <a href="{% url 'display_all_users'%}" style="color: white;" class="submit-button">Back</a>
         </form>
    </div>
</body>
</html>
